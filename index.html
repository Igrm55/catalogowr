    <style>
        :root {
            --brand-green: #0f8a3a;
            --brand-green-light: #2ebc5e;
            --brand-green-darker: #0b5d29;
            --brand-red: #de1f36;
            --brand-yellow: #f59e0b;
            --text: #111111;
            --bg-soft: #f3f4f6; 
            --summer-gradient: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,236,179,0.2) 100%);
        }

        html, body {
            min-height: 100%;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--brand-red);
            position: relative;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* Fundo com toque de verão */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 55vh;
            min-height: 450px;
            background: linear-gradient(to bottom, var(--brand-green), var(--brand-green-darker));
            clip-path: ellipse(100% 100% at 50% 0%);
            z-index: 0; 
        }
        
        /* Textura sutil */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                url('data:image/svg+xml;utf8,<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 10 C 25 0, 75 20, 100 10" stroke="%23000000" stroke-width="0.8" fill="none" opacity="0.1"/></svg>'),
                url('data:image/svg+xml;utf8,<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke="%23FFFFFF" stroke-width="1"><circle cx="40" cy="40" r="2" opacity="0.2"/></g></svg>');
            background-size: 100px 20px, 80px 80px;
            pointer-events: none;
            z-index: 1; 
        }
        
        #root {
            position: relative;
            z-index: 2;
        }
        
        .panel {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .category-wave-wrapper {
            position: relative;
            padding: 1.5rem 0.5rem;
            border-radius: 1.5rem;
            overflow: hidden;
            background-color: var(--brand-green);
            background-image: var(--summer-gradient);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        @media (min-width: 640px) {
            .category-wave-wrapper {
                padding: 2.5rem 1.5rem;
            }
        }

        .category-wave-wrapper::before, .category-wave-wrapper::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: 0;
        }

        .category-wave-wrapper::before {
            top: 10%;
            transform: rotate(4deg);
        }

        .category-wave-wrapper::after {
            bottom: 10%;
            transform: rotate(-4deg);
        }

        .category-content {
            position: relative;
            z-index: 1;
        }
        
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .wave-container::before, .wave-container::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            background: var(--brand-green);
        }

        .wave-container::after {
            opacity: 0.7;
            bottom: -200px;
            animation: wave-move-2 15s ease-in-out infinite alternate;
        }

        .wave-container::before {
            opacity: 1;
            bottom: -220px;
            animation: wave-move-1 12s ease-in-out infinite alternate;
        }

        @keyframes wave-move-1 {
            from { transform: translateX(0) rotate(-3deg); }
            to { transform: translateX(-20px) rotate(-4deg); }
        }
        @keyframes wave-move-2 {
            from { transform: translateX(0) rotate(5deg); }
            to { transform: translateX(25px) rotate(6deg); }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .wavy-top-connector {
            position: relative;
            background-color: white;
        }
        .wavy-top-connector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            transform: translateY(-100%);
            background: white;
            clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
            -webkit-clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
        }

        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hover-scale:hover {
            transform: scale(1.03);
        }
        
        .out-of-stock-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 25;
            pointer-events: none;
        }
        
        .out-of-stock-badge {
            background-color: #ef4444; 
            color: white;
            padding: 4px 8px;
            border-radius: 9999px;
            font-weight: 800;
            font-size: 0.7rem;
            transform: rotate(-10deg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 2px solid white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Animações Premium */
        @keyframes bounce-small {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-small {
            animation: bounce-small 2s infinite;
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.02); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s infinite;
        }

        /* Progress Bar Styles */
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Altura ajustada pois não tem mais botão */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-top: 2px solid var(--brand-green);
        }

        .progress-bar-track {
            flex-grow: 1;
            height: 12px;
            background: #e5e7eb;
            border-radius: 99px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--brand-yellow), var(--brand-green));
            transition: width 0.3s ease-out;
            position: relative;
        }
        
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--brand-green-darker);
            margin-bottom: 4px;
        }

    </style>

                                <button className="absolute right-1.5 top-1.5 bottom-1.5 bg-green-600 text-white p-2 rounded-full hover:bg-green-700 transition-colors shadow-sm aspect-square flex items-center justify-center">
                                    <IconLupa />
                                </button>
                            </div>

                            <div className="flex items-center justify-between w-full px-2">
                                <span className="text-xs font-bold text-gray-500 uppercase tracking-wide">Exibir Preços</span>
                                <label className="relative inline-flex items-center cursor-pointer">
                                    <input 
                                        type="checkbox" 
                                        className="sr-only peer"
                                        checked={showPrices}
                                        onChange={() => setShowPrices(!showPrices)}
                                    />
                                    <div className="w-10 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                                </label>
                            </div>
                         </div>
                         
                         { (query || activeCategory) && (
                            <div className="mt-3 text-center">
                                <button onClick={handleClearSearch} className="text-xs font-bold text-red-500 hover:text-red-700 transition-colors flex items-center justify-center gap-1 mx-auto">
                                    <i className="ph-x-circle"></i> Limpar Busca
                                </button>
                            </div>
                         )}
                     </div>
                    
                    {groupedProducts.map(group => {
                        const categoryContent = (
                            <>
                                {!query && !activeCategory && group.category === 'Bebidas não alcoólicas' && (
                                    <div className="bg-white rounded-3xl shadow-lg p-3 sm:p-6 mb-6 flex flex-col gap-3">
                                        <div className="text-center">
                                            <h3 className="text-lg font-black flex items-center justify-center gap-2 uppercase tracking-wide text-gray-400">
                                                Parceiros
                                            </h3>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <img src="https://i.ibb.co/PvnmNKKw/100.jpg" alt="100" className="rounded-xl w-full h-auto object-cover shadow-sm" />
                                            <img src="https://i.ibb.co/MkBdYQ1Z/484319138-122166789608286629-3240958178884466690-n.jpg" alt="484319138" className="rounded-xl w-full h-auto object-cover shadow-sm" />
                                        </div>
                                    </div>
                                )}
                                
                                {!query && !activeCategory && group.category === 'Bebidas alcoólicas' && (
                                    <div className="mb-6">
                                        <div className="relative rounded-2xl overflow-hidden shadow-lg group">
                                            <img src="https://i.ibb.co/Pz9zRJMn/Gemini-Generated-Image-jnbhahjnbhahjnbh.png" alt="Novas Cervejas" className="w-full h-auto block transform group-hover:scale-105 transition-transform duration-700" onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/1200x300/1f2937/ffffff?text=Banner+Indisponível'; }}/>
                                            <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
                                                <h3 className="text-white font-bold text-lg">Novidade: Brussels</h3>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="flex items-center gap-3 mb-4 pl-2">
                                    <div className="bg-white p-2 rounded-full shadow-md">
                                        <CategoryIcon src={CATEGORY_ICONS_DATA[group.category].src} alt={CATEGORY_ICONS_DATA[group.category].alt} isActive={false} size="w-8 h-8" />
                                    </div>
                                    <h2 className="text-2xl font-black text-white drop-shadow-md">
                                        {group.category}
                                    </h2>
                                </div>

                                <div className="bg-white rounded-t-3xl rounded-b-xl shadow-xl p-2 sm:p-4 pb-6">
                                    {loading ? (
                                        <div className="grid grid-cols-3 gap-2 sm:gap-4">
                                            {Array.from({ length: 3 }).map((_, i) => <ProductCardSkeleton key={i} />)}
                                        </div>
                                    ) : !group.products.length ? null : (
                                        <div className="grid grid-cols-3 gap-2 sm:gap-3 md:gap-4">
                                            {group.products.map(p => <ProductCard key={p.id} product={p} onProductClick={onProductClick} showPrices={showPrices} />)}
                                        </div>
                                    )}
                                </div>
                            </>
                        );

                        return (
                            <div className="mb-8" key={group.category}>
                                <div className="category-wave-wrapper">
                                    <div className="category-content">{categoryContent}</div>
                                </div>
                            </div>
                        )
                    })}

                     {!loading && groupedProducts.length === 0 && (query || activeCategory) && (
                         <div className="text-center py-16 px-6 bg-white rounded-3xl shadow-lg mx-2">
                             <div className="text-6xl mb-4">🤔</div>
                             <h3 className="text-2xl font-bold text-gray-700">Ops!</h3>
                             <p className="text-gray-500 mt-2 text-base max-w-md mx-auto">
                                 Não encontramos nenhum produto com "{query}". Que tal tentar outro termo?
                             </p>
                         </div>
                    )}
                    
                    {!query && !activeCategory && (
                        <div className="my-10 px-2 text-center">
                            <h2 className="text-3xl font-black text-white drop-shadow-md mb-2">
                                Fim das Ofertas!
                            </h2>
                            <p className="text-white opacity-90 text-sm">Mas o verão continua...</p>
                        </div>
                    )}
                </div>
            );
        };
        
        const App = () => {
            const [catalog, setCatalog] = React.useState({ products: [], settings: { categoriesOrder: [] } });
            const [loading, setLoading] = React.useState(true);
            const [query, setQuery] = React.useState('');
            const [activeCategory, setActiveCategory] = React.useState(null);
            const [selectedProduct, setSelectedProduct] = React.useState(null);
            const [showPrices, setShowPrices] = React.useState(true);

            const handleProductClick = (product) => {
                setSelectedProduct(product);
            };

            const handleCloseModal = () => {
                setSelectedProduct(null);
            };

            React.useEffect(() => {
                setLoading(true);
                api.getCatalog({ q: query, category: activeCategory }).then(data => {
                    setCatalog(data);
                    setLoading(false);
                });
            }, [query, activeCategory]);
            
            const groupedProducts = catalog.settings.categoriesOrder
                .map(category => ({
                    category,
                    products: catalog.products.filter(p => p.category === category).sort((a,b) => a.sortOrder - b.sortOrder)
                }))
                .filter(group => group.products.length > 0);
            
            const allCategories = ['Todas', ...catalog.settings.categoriesOrder];

            return (
                <div>
                    <Header />
                    <main>
                       <HomePage
                           loading={loading}
                           groupedProducts={groupedProducts}
                           allCategories={allCategories}
                           activeCategory={activeCategory}
                           setActiveCategory={setActiveCategory}
                           setQuery={setQuery}
                           onProductClick={handleProductClick}
                           query={query}
                           showPrices={showPrices}
                           setShowPrices={setShowPrices}
                       />
                    </main>
                    <Footer />
                    <ProductDetailModal product={selectedProduct} onClose={handleCloseModal} showPrices={showPrices} />
                </div>
            );
        };

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
